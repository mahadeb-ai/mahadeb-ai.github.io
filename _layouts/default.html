<!DOCTYPE html>
<html>
<head>
    <title>{{ page.title }} | {{ site.title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 960px;
            margin: 0 auto; /* Centers content horizontally */
            padding: 0 2rem; /* Adds left and right space */
        }

        nav ul {
            list-style: none;
            padding: 1rem;
            margin: 0;
            background-color: #f4f4f4;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin: 0 1rem;
        }

        footer {
            text-align: center;
            padding: 1rem 0;
            background-color: #f9f9f9;
            font-size: 0.9rem;
            color: #555;
            border-top: 1px solid #e0e0e0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <ul>
                {% for item in site.nav %}
                <li><a href="{{ item.url }}">{{ item.title }}</a></li>
                {% endfor %}
            </ul>
        </nav>

        {{ content }}

        <footer>
            <p>&copy; 2025 Mahadeb Mandal &nbsp;|&nbsp; Built with ❤️ using GitHub Pages & Jekyll</p>
        </footer>
    </div>
</body>
</html>
