<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="color-scheme" content="light dark">
  <meta name="theme-color" content="#4a6bff">

  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | truncate: 160 }}">

  <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">

  <!-- AOS for animations -->
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

  <style>
    :root{--brand-600:#4a6bff;--brand-700:#3b55d6;--brand-200:#e7ecff;--txt-900:#0f172a;--txt-700:#334155;--txt-500:#64748b;--bg:#ffffff;--bg-soft:#f8fafc;--shadow:0 10px 25px rgba(2,6,23,.08)}
    @media (prefers-color-scheme: dark){
      :root{--brand-600:#7da0ff;--brand-700:#9ab3ff;--brand-200:#22306b;--txt-900:#f1f5f9;--txt-700:#cbd5e1;--txt-500:#94a3b8;--bg:#0b1020;--bg-soft:#0f172a;--shadow:0 10px 25px rgba(0,0,0,.5)}
    }
    *,*::before,*::after{box-sizing:border-box}
    html{font-family:"Times New Roman", Times, serif;line-height:1.6;color:var(--txt-700);background:var(--bg);scroll-behavior:smooth}
    body{margin:0}
    .skip-link{position:absolute;left:-9999px;top:auto;width:1px;height:1px;overflow:hidden;z-index:100}
    .skip-link:focus{left:1rem;top:1rem;background:var(--brand-600);color:#fff;padding:.75rem 1rem;border-radius:8px}
    .page-frame{margin:12px auto;max-width:1200px;border-radius:16px;background:linear-gradient(180deg,var(--bg-soft),var(--brand-200) 220%);box-shadow:var(--shadow);overflow:hidden; animation: fadeIn 1s ease-in-out;}
    .container{max-width:1100px;margin:0 auto;padding:0 1.5rem}
    header{position:sticky;top:0;background:var(--bg);backdrop-filter:saturate(140%) blur(12px);border-bottom:1px solid rgba(100,116,139,.15);z-index:50; animation: slideDown 0.8s ease-out;}
    .nav-wrap{display:flex;align-items:center;justify-content:space-between;flex-wrap:wrap;gap:1rem;padding:.75rem 0}
    .brand{display:flex;align-items:center;gap:.75rem;font-weight:700;font-size:1.25rem;color:var(--txt-900);text-decoration:none; transition: transform 0.3s;}
    .brand:hover{transform: scale(1.05);}
    .logo-mark{width:64px;height:64px;border-radius:10px;object-fit:contain; transition: transform 0.5s;}
    .logo-mark:hover{transform: rotate(360deg);}
    .clock{font-variant-numeric:tabular-nums;color:var(--txt-500);font-size:.95rem; animation: pulse 2s infinite;}
    .menu{display:flex;gap:.5rem;flex-wrap:wrap}
    .menu a{display:inline-block;padding:.6rem 1rem;border-radius:8px;background:rgba(74,107,255,.1);color:var(--brand-600);font-weight:600;text-decoration:none;transition:all .3s cubic-bezier(0.68, -0.55, 0.265, 1.55);}
    .menu a:hover,.menu a[aria-current="page"]{background:var(--brand-600);color:#fff;transform:translateY(-5px) rotate(0deg);box-shadow:0 6px 18px rgba(74,107,255,.35)}
    .hamburger{display:none;cursor:pointer;background:none;border:none;font-size:1.5rem;color:var(--txt-700)}
    #nav-toggle{display:none}
    @media (max-width:780px){
      .hamburger{display:block}
      .menu{position:absolute;top:100%;left:0;right:0;background:var(--bg);flex-direction:column;padding:1rem;border-bottom:1px solid rgba(100,116,139,.15);box-shadow:var(--shadow);display:none; animation: fadeInUp 0.5s;}
      #nav-toggle:checked ~ .menu{display:flex}
    }
    main{margin:3rem auto;max-width:900px;padding:0 1rem}
    main h1,main h2,main h3{color:var(--brand-600); animation: fadeInLeft 1s;}
    section {margin-bottom: 2rem; padding: 1.5rem; background: var(--bg-soft); border-radius: 12px; box-shadow: var(--shadow); transition: transform 0.3s;}
    section:hover {transform: translateY(-10px);}
    @keyframes fadeIn {from {opacity: 0;} to {opacity: 1;}}
    @keyframes slideDown {from {transform: translateY(-100%);} to {transform: translateY(0);}}
    @keyframes fadeInUp {from {opacity: 0; transform: translateY(20px);} to {opacity: 1; transform: translateY(0);}}
    @keyframes fadeInLeft {from {opacity: 0; transform: translateX(-20px);} to {opacity: 1; transform: translateX(0);}}
    @keyframes pulse {0% {opacity: 1;} 50% {opacity: 0.5;} 100% {opacity: 1;}}
  </style>
  {% seo %}
</head>
<body>
  <a href="#main" class="skip-link">Skip to main content</a>

  <div class="page-frame" data-aos="fade-up">
    <header>
      <div class="container nav-wrap">
        <a class="brand" href="{{ '/' | relative_url }}">
          <img src="https://cilect.org/wp-content/uploads/2022/02/e8a9daf6c69b11a16de2f018d02e530c1.png" alt="NTU Singapore Logo" class="logo-mark" aria-hidden="true"> <!-- Or use /assets/images/ntu_logo.png if local -->
          <span>{{ site.title }}</span>
        </a>

        <label class="hamburger" for="nav-toggle" aria-label="Toggle menu">Menu</label>
        <input type="checkbox" id="nav-toggle">
        <nav class="menu">
          {% for item in site.nav %}
            <a href="{{ item.url | relative_url }}" {% if page.url == item.url %}aria-current="page"{% endif %}>{{ item.title }}</a>
          {% endfor %}
        </nav>
      </div>
    </header>

    <main id="main" tabindex="-1" data-aos="fade-in">
      <div class="container">
        {{ content }}
      </div>
    </main>

            </svg>
          </a>

          <a href="https://linkedin.com/in/mahadeb-mandal" target="_blank" rel="noopener" aria-label="LinkedIn"
             style="width:40px;height:40px;border-radius:50%;background:#0a66c2;display:flex;align-items:center;justify-content:center;box-shadow:0 10px 22px rgba(10,102,194,.35);transition:all .3s;">

              <path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"/>

          <!-- GitHub -->
          <a href="https://github.com/mahadeb-ai" target="_blank" rel="noopener" aria-label="GitHub"

            </svg>
          </a>
        </div>
    
        <style>
          footer a:hover {
            transform: translateY(-8px) scale(1.1);
            box-shadow: 0 18px 40px rgba(0,0,0,.45) !important;
          }
        </style>
    
        <!-- Footer text: now clearly two lines and closer to icons -->
        <div style="color:var(--txt-500);font-size:.9rem;margin-top:.75rem;padding-top:.75rem;border-top:1px solid rgba(100,116,139,.1);">
          Â© {{ 'now' | date: '%Y' }} Mahadeb Mandal. All rights reserved. <br>
          Last updated {{ site.time | date: "November %d, %Y" }}
        </div>
      </div>
    </footer>

  </div>

  <!-- AOS Script -->
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 800,
      easing: 'ease-in-out',
      once: true
    });
  </script>

  <script>
    const c = document.getElementById('live-clock');
    if(c){const t=()=>{c.textContent=new Date().toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'})};t();setInterval(t,1000);}
    const btn = document.getElementById('theme-toggle');
    const root = document.documentElement;
    const key = 'mm-theme';
    const apply = (m) => { root.dataset.theme = m; btn.textContent = m==='dark'?'Sun':'Moon'; };
    const saved = localStorage.getItem(key) || (matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
    apply(saved);
    btn.onclick = () => { const next = root.dataset.theme==='dark'?'light':'dark'; localStorage.setItem(key,next); apply(next); };
  </script>
</body>
</html>
