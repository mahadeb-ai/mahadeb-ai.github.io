<!DOCTYPE html>
<html>
<head>
    <title>{{ page.title }} | {{ site.title }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            text-align: justify;
            /* background: linear-gradient(to right, #1e3a8a, #2563eb); /* Match navbar/footer color */
            color: #111827;
        }
        .contact-section {
        margin: 3rem auto;
        max-width: 900px;
        padding: 0 2rem;
        overflow: hidden;
      }
        .preloader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #f8f9fa; /* Change to match your design */
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease;
    }
    
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db; /* Change color */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .section-title {
            text-align: center;
            color: #4a6bff;
            margin-bottom: 2rem;
            font-size: 2rem;
            position: relative;
          }
        .section-title:after {
            content: "";
            display: block;
            width: 80px;
            height: 4px;
            background: linear-gradient(to right, #4a6bff, #3b55d6);
            margin: 0.5rem auto 0;
            border-radius: 2px;
          }
        .contact-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2rem;
          }
        
        .contact-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 5px 15px rgba(74, 107, 255, 0.1);
            width: 280px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            opacity: 0;
          }
        /* Animation for sliding in */
         .contact-card:nth-child(1) {
            animation: slideInLeft 0.6s ease-out forwards 0.3s;
          }
          
         .contact-card:nth-child(2) {
            animation: slideInRight 0.6s ease-out forwards 0.5s;
          }
          
        .contact-card:nth-child(3) {
            animation: slideInLeft 0.6s ease-out forwards 0.7s;
          }
        .contact-card:hover {
          transform: translateY(-5px);
          box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }
        
        .contact-icon {
          font-size: 1.8rem;
          margin-top: 0.3rem;
        }
        
        .contact-details h3 {
          margin: 0 0 0.5rem 0;
          color: #2c3e50;
          font-size: 1rem;  /* Reduced from default heading size */
          font-weight: 600;
        }
        
        .contact-link, .contact-details p {
          margin: 0.3rem 0;
          color: #555;
          line-height: 1.5;
          font-size: 0.85rem;
        }
        
        .contact-link {
          display: block;
          color: #000000;
          text-decoration: none;
          transition: color 0.3s;
          font-size: 0.85rem;
        }
        
        .contact-link:hover {
          color: #000000;
          text-decoration: underline;
        }
        @keyframes slideInLeft {
            from {
              transform: translateX(-100px);
              opacity: 0;
            }
            to {
              transform: translateX(0);
              opacity: 1;
            }
          }
        
        @keyframes slideInRight {
            from {
              transform: translateX(100px);
              opacity: 0;
            }
            to {
              transform: translateX(0);
              opacity: 1;
            }
          }
        
        

        .page-frame {
            margin: 10px 50px;
            background: linear-gradient(to bottom, #f8f9fa, #d0ebff);  /* Lighter gradient */
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0, 107, 194, 0.15); /* Blueish shadow */
            overflow: hidden;
        }

        .container {
            max-width: 1700px;
            margin: 0 auto;
            padding: 0 0.9rem;
        }
        
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin: 0;
            padding: 0;
        }
        nav ul li a {
            color: #4a6bff; /* Vibrant blue */
            text-decoration: none;
            font-weight: 600;
            letter-spacing: 0.5px;
            padding: 0.5rem 1rem;
            font-size: 1.1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            background-color: rgba(74, 107, 255, 0.08);
        }
        nav ul li a:hover {
            color: #ffffff;
            background-color: #4a6bff;
            box-shadow: 0 4px 12px rgba(74, 107, 255, 0.3);
            transform: translateY(-2px);
        }

        main {
            max-width: 900px;
            margin: 2rem auto;
            padding: 0 2rem;
            background: transparent;
            color: #2d3748; /* Dark gray for better readability */
        }

        main h1 {
            color: #4a6bff; /* Matching nav color */
        }

        main h2 {
            color: #5a67d8; /* Slightly lighter blue */
        }
        footer {
            text-align: center;
        }
        .footer-icons {
            text-align: center;
            margin-bottom: 0.8rem;
        }
        .footer-icons .icon {
            display: inline-block;
            margin: 0 10px;
            width: 42px;
            height: 42px;
            line-height: 42px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #4a6bff); /* Gradient effect */
            color: white;
            text-align: center;
            font-size: 18px;
            transition: all 0.3s ease;
            text-decoration: none;
            box-shadow: 0 2px 5px rgba(74, 107, 255, 0.2);
        }
        .footer-icons .icon:hover {
            background: linear-gradient(135deg, #5a67d8, #3b55d6); /* Darker gradient on hover */
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(74, 107, 255, 0.3);
        }
        /* Additional styling for better visual hierarchy */
        .btn-primary {
            background-color: #4a6bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background-color: #3b55d6;
            box-shadow: 0 4px 12px rgba(74, 107, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="page-frame">
        <div class="container">
            <nav>
                <ul>
                    {% for item in site.nav %}
                    <li><a href="{{ item.url }}">{{ item.title }}</a></li>
                    {% endfor %}
                </ul>
            </nav>

            <main>
                {{ content }}
            </main>

            <footer>
                <div class="footer-icons">
                    <a href="https://www.linkedin.com/in/mahadeb-mandal-5486a726b/" target="_blank" class="icon"><i class="fab fa-linkedin-in"></i></a>
                    <a href="https://scholar.google.com/" target="_blank" class="icon"><i class="fas fa-graduation-cap"></i></a>
                    <a href="https://www.researchgate.net" target="_blank" class="icon"><i class="fab fa-researchgate"></i></a>
                </div>
                <p>&copy; 2025 Mahadeb Mandal &nbsp;|&nbsp; Welcome to my webpage!</p>
            </footer>
            <div style="text-align: center; font-size: 13px; color: #555; margin-top: 10px;">
      ðŸ“… Last Updated: {{ page.last_modified_at | date: "%B %d, %Y" }}
            </div>
        </div>
    </div>
    <hr>
</body>
</html>
