<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="color-scheme" content="light dark">
  <meta name="theme-color" content="#4a6bff">

  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | truncate: 160 }}">

  <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">

  <!-- AOS for animations -->
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

  <style>
    :root{
      --brand-600:#4a6bff;
      --brand-700:#3b55d6;
      --brand-200:#e7ecff;
      --txt-900:#0f172a;
      --txt-700:#334155;
      --txt-500:#64748b;
      --bg:#ffffff;
      --bg-soft:#f8fafc;
      --shadow:0 10px 25px rgba(2,6,23,.08);
    }

    /* Manual theme overrides (light / dark) */
    :root[data-theme="light"]{
      --brand-600:#4a6bff;
      --brand-700:#3b55d6;
      --brand-200:#e7ecff;
      --txt-900:#0f172a;
      --txt-700:#334155;
      --txt-500:#64748b;
      --bg:#ffffff;
      --bg-soft:#f8fafc;
      --shadow:0 10px 25px rgba(2,6,23,.08);
    }

    :root[data-theme="dark"]{
      --brand-600:#7da0ff;
      --brand-700:#9ab3ff;
      --brand-200:#22306b;
      --txt-900:#f1f5f9;
      --txt-700:#cbd5e1;
      --txt-500:#94a3b8;
      --bg:#0b1020;
      --bg-soft:#0f172a;
      --shadow:0 10px 25px rgba(0,0,0,.5);
    }

    *,*::before,*::after{box-sizing:border-box}
    html{font-family:"Times New Roman", Times, serif;line-height:1.6;color:var(--txt-700);background:var(--bg);scroll-behavior:smooth}
    body{margin:0}
    .skip-link{position:absolute;left:-9999px;top:auto;width:1px;height:1px;overflow:hidden;z-index:100}
    .skip-link:focus{left:1rem;top:1rem;background:var(--brand-600);color:#fff;padding:.75rem 1rem;border-radius:8px}
    .page-frame{margin:12px auto;max-width:1200px;border-radius:16px;background:linear-gradient(180deg,var(--bg-soft),var(--brand-200) 220%);box-shadow:var(--shadow);overflow:hidden;animation:fadeIn 1s ease-in-out;}
    .container{max-width:1100px;margin:0 auto;padding:0 1.5rem}
    header{position:sticky;top:0;background:var(--bg);backdrop-filter:saturate(140%) blur(12px);border-bottom:1px solid rgba(100,116,139,.15);z-index:50;animation:slideDown 0.8s ease-out;}
    .nav-wrap{display:flex;align-items:center;justify-content:space-between;flex-wrap:wrap;gap:1rem;padding:.75rem 0}
    .brand{display:flex;align-items:center;gap:.75rem;font-weight:700;font-size:1.25rem;color:var(--txt-900);text-decoration:none;transition:transform 0.3s;}
    .brand:hover{transform:scale(1.05);}
    .logo-mark{width:64px;height:64px;border-radius:10px;object-fit:contain;transition:transform 0.5s;}
    .logo-mark:hover{transform:rotate(360deg);}
    .clock{font-variant-numeric:tabular-nums;color:var(--txt-500);font-size:.9rem;animation:pulse 2s infinite;white-space:nowrap;}

    .menu{display:flex;gap:.5rem;flex-wrap:wrap}
    .menu a{
      font-size:1.1rem;
      padding:0.5rem 0.75rem;
      color:var(--txt-900);
      font-weight:600;
      text-decoration:none;
      background:none;
      border-radius:0;
      transition:color 0.2s ease;
    }
    .menu a:hover,
    .menu a[aria-current="page"]{
      color:var(--brand-600);
      background:none;
      box-shadow:none;
      transform:none;
    }

    .hamburger{display:none;cursor:pointer;background:none;border:none;font-size:1.6rem;color:var(--txt-700);padding:.25rem .5rem;border-radius:999px;}
    .hamburger:hover{background:rgba(148,163,184,.15);}

    #nav-toggle{display:none}

    .nav-right{
      display:flex;
      align-items:center;
      gap:1rem;
      margin-left:auto;
    }

    .settings-pill{
      display:flex;
      align-items:center;
      gap:.35rem;
      padding:.25rem .5rem;
      border-radius:999px;
      background:rgba(148,163,184,.12);
      backdrop-filter:blur(10px);
      border:1px solid rgba(148,163,184,.35);
    }

    .icon-button{
      border:none;
      background:transparent;
      cursor:pointer;
      font-size:1.1rem;
      line-height:1;
      padding:.25rem .45rem;
      border-radius:999px;
      display:flex;
      align-items:center;
      justify-content:center;
      transition:background .2s, transform .15s;
      color:var(--txt-700);
    }

    .icon-button:hover{
      background:rgba(148,163,184,.25);
      transform:translateY(-1px);
    }

    .language-select{
      border:none;
      background:transparent;
      font-size:.9rem;
      color:var(--txt-700);
      padding:.15rem .25rem;
      border-radius:999px;
      cursor:pointer;
      outline:none;
    }

    @media (max-width:780px){
      .hamburger{display:block}
      .nav-right{
        gap:.5rem;
      }
      .clock{
        display:none;
      }
      .menu{
        position:absolute;
        top:100%;
        left:0;
        right:0;
        background:var(--bg);
        flex-direction:column;
        padding:1rem;
        border-bottom:1px solid rgba(100,116,139,.15);
        box-shadow:var(--shadow);
        display:none;
        animation:fadeInUp 0.5s;
      }
      #nav-toggle:checked ~ .menu{display:flex}
    }

    main{margin:3rem auto;max-width:900px;padding:0 1rem}
    main h1,main h2,main h3{color:var(--brand-600);animation:fadeInLeft 1s;}
    section{margin-bottom:2rem;padding:1.5rem;background:var(--bg-soft);border-radius:12px;box-shadow:var(--shadow);transition:transform 0.3s;}
    section:hover{transform:translateY(-10px);}

    @keyframes fadeIn{from{opacity:0;}to{opacity:1;}}
    @keyframes slideDown{from{transform:translateY(-100%);}to{transform:translateY(0);}}
    @keyframes fadeInUp{from{opacity:0;transform:translateY(20px);}to{opacity:1;transform:translateY(0);}}
    @keyframes fadeInLeft{from{opacity:0;transform:translateX(-20px);}to{opacity:1;transform:translateX(0);}}
    @keyframes pulse{0%{opacity:1;}50%{opacity:0.5;}100%{opacity:1;}}
  </style>

  <script>
    AOS.init({
      duration:800,
      easing:'ease-in-out',
      once:true
    });

  <script>
    // ===== Live Clock =====
    const clockEl = document.getElementById('live-clock');
    if (clockEl){
      const tick = () => {
        clockEl.textContent = new Date().toLocaleTimeString([], {
          hour:'2-digit',
          minute:'2-digit'
        });
      };
      tick();
      setInterval(tick, 1000);
    }

    // ===== Theme Toggle (Light / Dark) =====
    const root = document.documentElement;
    const themeBtn = document.getElementById('theme-toggle');
    const THEME_KEY = 'mm-theme';

    function applyTheme(mode){
      root.dataset.theme = mode;
      if (themeBtn){
        themeBtn.innerHTML = mode === 'dark' ? 'â˜€ï¸' : 'ðŸŒ™';
        themeBtn.setAttribute(
          'aria-label',
          mode === 'dark' ? 'Switch to light mode' : 'Switch to dark mode'
        );
      }
      const metaTheme = document.querySelector('meta[name="theme-color"]');
      if (metaTheme){
        metaTheme.setAttribute('content', mode === 'dark' ? '#0b1020' : '#4a6bff');
      }
    }

    const savedTheme =
      localStorage.getItem(THEME_KEY) ||
      (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches
        ? 'dark'
        : 'light');

    applyTheme(savedTheme);

    if (themeBtn){
      themeBtn.addEventListener('click', () => {
        const next = root.dataset.theme === 'dark' ? 'light' : 'dark';
        localStorage.setItem(THEME_KEY, next);
        applyTheme(next);
      });
    }

    // ===== Language Toggle (EN / à¦¬à¦¾à¦‚à¦²à¦¾ / ä¸­æ–‡) =====
    const langSelect = document.getElementById('language-toggle');
    const LANG_KEY = 'mm-lang';

    // Central translation dictionary.
    // Add any new data-i18n keys here.
    const translations = {
      en: {
        'skip.main': 'Skip to main content',
        'site.title': '{{ site.title }}',
        // Nav example keys: adjust titles / add more as needed
        // If your nav has titles "Home", "Research", "CV", etc:
        'nav-home': 'Home',
        'nav-research': 'Research',
        'nav-cv': 'CV',
        'nav-contact': 'Contact',
        'footer.line1': 'Â© {{ "now" | date: "%Y" }} Mahadeb Mandal. All rights reserved.',
        'footer.line2': 'Last updated {{ site.time | date: "November %d, %Y" }}'
      },
      bn: {
        'skip.main': 'à¦®à§‚à¦² à¦…à¦‚à¦¶à§‡ à¦¯à¦¾à¦¨',
        'site.title': 'à¦®à¦¹à¦¾à¦¦à§‡à¦¬ à¦®à¦£à§à¦¡à¦²',
        'nav-home': 'à¦¹à§‹à¦®',
        'nav-research': 'à¦—à¦¬à§‡à¦·à¦£à¦¾',
        'nav-cv': 'à¦¸à¦¿à¦­à¦¿',
        'nav-contact': 'à¦¯à§‹à¦—à¦¾à¦¯à§‹à¦—',
        'footer.line1': 'Â© {{ "now" | date: "%Y" }} à¦®à¦¹à¦¾à¦¦à§‡à¦¬ à¦®à¦£à§à¦¡à¦²à¥¤ à¦¸à¦°à§à¦¬à¦¸à§à¦¬à¦¤à§à¦¬ à¦¸à¦‚à¦°à¦•à§à¦·à¦¿à¦¤à¥¤',
        'footer.line2': 'à¦¸à¦°à§à¦¬à¦¶à§‡à¦· à¦¹à¦¾à¦²à¦¨à¦¾à¦—à¦¾à¦¦ {{ site.time | date: "November %d, %Y" }}'
      },
      zh: {
        'skip.main': 'è·³è½¬åˆ°ä¸»ä½“å†…å®¹',
        'site.title': 'Mahadeb Mandal',
        'nav-home': 'ä¸»é¡µ',
        'nav-research': 'ç§‘ç ”',
        'nav-cv': 'ç®€åŽ†',
        'nav-contact': 'è”ç³»',
        'footer.line1': 'Â© {{ "now" | date: "%Y" }} Mahadeb Mandalã€‚ä¿ç•™æ‰€æœ‰æƒåˆ©ã€‚',
        'footer.line2': 'æœ€åŽæ›´æ–° {{ site.time | date: "November %d, %Y" }}'
      }
    };

    function applyLanguage(lang){
      const dict = translations[lang] || translations.en;
      // Update all elements with data-i18n
      document.querySelectorAll('[data-i18n]').forEach(el => {
        const key = el.getAttribute('data-i18n');
        const text = dict[key];
        if (typeof text !== 'undefined'){
          el.textContent = text;
        }
      });
      document.documentElement.lang = lang;
      if (langSelect){ langSelect.value = lang; }
    }

    const savedLang = localStorage.getItem(LANG_KEY) || 'en';
    applyLanguage(savedLang);

    if (langSelect){
      langSelect.addEventListener('change', (e) => {
        const lang = e.target.value;
        localStorage.setItem(LANG_KEY, lang);
        applyLanguage(lang);
      });
    }
  </script>
