<!DOCTYPE html>
<html>
<head>
    <title>{{ page.title }} | {{ site.title }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 960px;
            margin: 0 auto; /* Centers content horizontally */
            padding: 0 2rem; /* Adds left and right space */
        }

        .footer-icons {
            text-align: center;
            margin-bottom: 0.5rem;
        }
        .footer-icons .icon {
              display: inline-block;
              margin: 0 10px;
              width: 40px;
              height: 40px;
              line-height: 40px;
              border-radius: 50%;
              background-color: #e0e0e0;
              color: #333;
              text-align: center;
              font-size: 18px;
              transition: all 0.3s ease;
              text-decoration: none;
            }
        .footer-icons .icon:hover {
              background-color: #2563eb;
              color: white;
            }

        nav ul {
            list-style: none;
            padding: 1rem;
            margin: 0;
            background-color: #f4f4f4;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin: 0 1rem;
        }

        footer {
            text-align: center;
            padding: 1rem 0;
            background-color: #f9f9f9;
            font-size: 0.9rem;
            color: #555;
            border-top: 1px solid #e0e0e0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <ul>
                {% for item in site.nav %}
                <li><a href="{{ item.url }}">{{ item.title }}</a></li>
                {% endfor %}
            </ul>
        </nav>

        {{ content }}

        <footer>
            <div class="footer-icons">
                <a href="https://www.linkedin.com/in/mahadeb-mandal-5486a726b/" target="_blank" class="icon linkedin"><i class="fab fa-linkedin-in"></i></a>
                <a href="https://scholar.google.com/citations?user=YOUR_ID" target="_blank" class="icon scholar"><i class="fas fa-graduation-cap"></i></a>
                <a href="https://www.researchgate.net/profile/YOUR_NAME" target="_blank" class="icon rg"><i class="fab fa-researchgate"></i></a>
            </div>
            <p>&copy; 2025 Mahadeb Mandal &nbsp;|&nbsp; Built with ❤️ using GitHub Pages & Jekyll</p>
        </footer>
    </div>
</body>
</html>
