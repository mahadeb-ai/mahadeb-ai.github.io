<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="color-scheme" content="light dark">
  <meta name="theme-color" content="#4a6bff">

  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | truncate: 160 }}">

  <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">

  <style>
    :root{--brand-600:#4a6bff;--brand-700:#3b55d6;--brand-200:#e7ecff;--txt-900:#0f172a;--txt-700:#334155;--txt-500:#64748b;--bg:#ffffff;--bg-soft:#f8fafc;--shadow:0 10px 25px rgba(2,6,23,.08)}
    @media (prefers-color-scheme: dark){
      :root{--brand-600:#7da0ff;--brand-700:#9ab3ff;--brand-200:#22306b;--txt-900:#f1f5f9;--txt-700:#cbd5e1;--txt-500:#94a3b8;--bg:#0b1020;--bg-soft:#0f172a;--shadow:0 10px 25px rgba(0,0,0,.5)}
    }
    *,*::before,*::after{box-sizing:border-box}
    html{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif;line-height:1.6;color:var(--txt-700);background:var(--bg);scroll-behavior:smooth}
    body{margin:0}
    .skip-link{position:absolute;left:-9999px;top:auto;width:1px;height:1px;overflow:hidden;z-index:100}
    .skip-link:focus{left:1rem;top:1rem;background:var(--brand-600);color:#fff;padding:.75rem 1rem;border-radius:8px}
    .page-frame{margin:12px auto;max-width:1200px;border-radius:16px;background:linear-gradient(180deg,var(--bg-soft),var(--brand-200) 220%);box-shadow:var(--shadow);overflow:hidden}
    .container{max-width:1100px;margin:0 auto;padding:0 1.5rem}
    header{position:sticky;top:0;background:var(--bg);backdrop-filter:saturate(140%) blur(12px);border-bottom:1px solid rgba(100,116,139,.15);z-index:50}
    .nav-wrap{display:flex;align-items:center;justify-content:space-between;flex-wrap:wrap;gap:1rem;padding:.75rem 0}
    .brand{display:flex;align-items:center;gap:.75rem;font-weight:700;font-size:1.25rem;color:var(--txt-900);text-decoration:none}
    .logo-mark{width:32px;height:32px;border-radius:8px;background:linear-gradient(135deg,var(--brand-600),var(--brand-700));box-shadow:0 4px 14px rgba(74,107,255,.35)}
    .clock{font-variant-numeric:tabular-nums;color:var(--txt-500);font-size:.95rem}
    .menu{display:flex;gap:.5rem;flex-wrap:wrap}
    .menu a{display:inline-block;padding:.6rem 1rem;border-radius:8px;background:rgba(74,107,255,.1);color:var(--brand-600);font-weight:600;text-decoration:none;transition:all .2s}
    .menu a:hover,.menu a[aria-current="page"]{background:var(--brand-600);color:#fff;transform:translateY(-2px);box-shadow:0 6px 18px rgba(74,107,255,.35)}
    .hamburger{display:none;cursor:pointer;background:none;border:none;font-size:1.5rem;color:var(--txt-700)}
    #nav-toggle{display:none}
    @media (max-width:780px){
      .hamburger{display:block}
      .menu{position:absolute;top:100%;left:0;right:0;background:var(--bg);flex-direction:column;padding:1rem;border-bottom:1px solid rgba(100,116,139,.15);box-shadow:var(--shadow);display:none}
      #nav-toggle:checked ~ .menu{display:flex}
    }
    main{margin:3rem auto;max-width:900px;padding:0 1rem}
    main h1,main h2,main h3{color:var(--brand-600)}
  </style>
  {% seo %}
</head>
<body>
  <a href="#main" class="skip-link">Skip to main content</a>

  <div class="page-frame">
    <header>
      <div class="container nav-wrap">
        <a class="brand" href="{{ '/' | relative_url }}">
          <span class="logo-mark" aria-hidden="true"></span>
          <span>{{ site.title }}</span>
        </a>

        <label class="hamburger" for="nav-toggle" aria-label="Toggle menu">Menu</label>
        <input type="checkbox" id="nav-toggle" hidden>
        <nav class="menu">
          {% for item in site.nav %}
            <a href="{{ item.url | relative_url }}" {% if page.url == item.url %}aria-current="page"{% endif %}>{{ item.title }}</a>
          {% endfor %}
        </nav>

        <div class="clock" aria-live="polite">Time: <span id="live-clock"></span></div>
        <button id="theme-toggle" aria-label="Toggle dark mode">Moon</button>
      </div>
    </header>

    <main id="main" class="container">
      {{ content }}
    </main>
