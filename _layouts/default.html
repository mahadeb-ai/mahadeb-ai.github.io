<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="color-scheme" content="light dark">
  <meta name="theme-color" content="#4a6bff">

  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | truncate: 160 }}">

  <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">

  <style>
    :root{--brand-600:#4a6bff;--brand-700:#3b55d6;--brand-200:#e7ecff;--txt-900:#0f172a;--txt-700:#334155;--txt-500:#64748b;--bg:#ffffff;--bg-soft:#f8fafc;--shadow:0 10px 25px rgba(2,6,23,.08)}
    @media (prefers-color-scheme: dark){
      :root{--brand-600:#7da0ff;--brand-700:#9ab3ff;--brand-200:#22306b;--txt-900:#f1f5f9;--txt-700:#cbd5e1;--txt-500:#94a3b8;--bg:#0b1020;--bg-soft:#0f172a;--shadow:0 10px 25px rgba(0,0,0,.5)}
    }
    *,*::before,*::after{box-sizing:border-box}
    html{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif;line-height:1.6;color:var(--txt-700);background:var(--bg);scroll-behavior:smooth}
    body{margin:0}
    .skip-link{position:absolute;left:-9999px;top:auto;width:1px;height:1px;overflow:hidden;z-index:100}
    .skip-link:focus{left:1rem;top:1rem;background:var(--brand-600);color:#fff;padding:.75rem 1rem;border-radius:8px}
    .page-frame{margin:12px auto;max-width:1200px;border-radius:16px;background:linear-gradient(180deg,var(--bg-soft),var(--brand-200) 220%);box-shadow:var(--shadow);overflow:hidden}
    .container{max-width:1100px;margin:0 auto;padding:0 1.5rem}
    header{position:sticky;top:0;background:var(--bg);backdrop-filter:saturate(140%) blur(12px);border-bottom:1px solid rgba(100,116,139,.15);z-index:50}
    .nav-wrap{display:flex;align-items:center;justify-content:space-between;flex-wrap:wrap;gap:1rem;padding:.75rem 0}
    .brand{display:flex;align-items:center;gap:.75rem;font-weight:700;font-size:1.25rem;color:var(--txt-900);text-decoration:none}
    .logo-mark{width:32px;height:32px;border-radius:8px;background:linear-gradient(135deg,var(--brand-600),var(--brand-700));box-shadow:0 4px 14px rgba(74,107,255,.35)}
    .clock{font-variant-numeric:tabular-nums;color:var(--txt-500);font-size:.95rem}
    .menu{display:flex;gap:.5rem;flex-wrap:wrap}
    .menu a{display:inline-block;padding:.6rem 1rem;border-radius:8px;background:rgba(74,107,255,.1);color:var(--brand-600);font-weight:600;text-decoration:none;transition:all .2s}
    .menu a:hover,.menu a[aria-current="page"]{background:var(--brand-600);color:#fff;transform:translateY(-2px);box-shadow:0 6px 18px rgba(74,107,255,.35)}
    .hamburger{display:none;cursor:pointer;background:none;border:none;font-size:1.5rem;color:var(--txt-700)}
    #nav-toggle{display:none}
    @media (max-width,780px){
      .hamburger{display:block}
      .menu{position:absolute;top:100%;left:0;right:0;background:var(--bg);flex-direction:column;padding:1rem;border-bottom:1px solid rgba(100,116,139,.15);box-shadow:var(--shadow);display:none}
      #nav-toggle:checked ~ .menu{display:flex}
    }
    main{margin:3rem auto;max-width:900px;padding:0 1rem}
    main h1,main h2,main h3{color:var(--brand-600)}
  </style>
  {% seo %}
</head>
<body>
  <a href="#main" class="skip-link">Skip to main content</a>

  <div class="page-frame">
    <header>
      <div class="container nav-wrap">
        <a class="brand" href="{{ '/' | relative_url }}">
          <span class="logo-mark" aria-hidden="true"></span>
          <span>{{ site.title }}</span>
        </a>

        <label class="hamburger" for="nav-toggle" aria-label="Toggle menu">Menu</label>
        <input type="checkbox" id="nav-toggle" hidden>
        <nav class="menu">
          {% for item in site.nav %}
            <a href="{{ item.url | relative_url }}" {% if page.url == item.url %}aria-current="page"{% endif %}>{{ item.title }}</a>
          {% endfor %}
        </nav>

        <div class="clock" aria-live="polite">Time: <span id="live-clock"></span></div>
        <button id="theme-toggle" aria-label="Toggle dark mode">Moon</button>
      </div>
    </header>

    <main id="main" class="container">
      {{ content }}
    </main>

    <!-- PERFECT SOCIAL ICONS – ALL OFFICIAL SVGs -->

      <div class="container">

        <div style="display:flex;justify-content:center;gap:36px;flex-wrap:wrap;margin:2rem 0;">

             style="width:62px;height:62px;border-radius:50%;background:#4285F4;display:flex;align-items:center;justify-content:center;box-shadow:0 12px 30px rgba(66,133,244,.4);transition:all .3s;">
            <svg width="36" height="36" viewBox="0 0 24 24" fill="white">
              <path d="M12 2L2 7v10c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V7l-10-5zm-1.5 16.5L7 15l1.5-1.5 3 3 6-6L19 12l-8.5 6.5z"/>

          <!-- ResearchGate – Official (2024 logo) -->
          <a href="https://www.researchgate.net/profile/Mahadeb-Mandal" target="_blank" rel="noopener" aria-label="ResearchGate"
             style="width:62px;height:62px;border-radius:50%;background:#00CCBB;display:flex;align-items:center;justify-content:center;box-shadow:0 12px 30px rgba(0,204,187,.4);transition:all .3s;">
            <svg width="36" height="36" viewBox="0 0 24 24" fill="white">
              <path d="M12.038 2C6.488 2 2 6.488 2 12.038c0 5.55 4.488 10.038 10.038 10.038 5.55 0 10.038-4.488 10.038-10.038C22.076 6.488 17.588 2 12.038 2zm-3.35 14.825h-1.85v-4.938h1.85v4.938zm-.925-5.613c-.606 0-1.1-.494-1.1-1.1 0-.606.494-1.1 1.1-1.1.606 0 1.1.494 1.1 1.1 0 .606-.494 1.1-1.1 1.1zm4.275 5.613h-1.85v-2.788c0-.663-.024-1.518-.925-1.518-.925 0-1.068.72-1.068 1.518v2.788h-1.85v-4.938h1.778v.675h.025c.234-.375.806-.975 1.66-.975 1.778 0 2.11 1.17 2.11 2.7v3.538h-.025z"/>

          </a>

          <!-- GitHub – Official -->
          <a href="https://github.com/mahadeb-ai" target="_blank" rel="noopener" aria-label="GitHub"
             style="width:62px;height:62px;border-radius:50%;background:#181717;display:flex;align-items:center;justify-content:center;box-shadow:0 12px 30px rgba(24,23,23,.6);transition:all .3s;">
            <svg width="36" height="36" viewBox="0 0 24 24" fill="white">
              <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
            </svg>
          </a>
        </div>

        <style>
          footer a:hover {transform:translateY(-10px) scale(1.15);box-shadow:0 24px 48px rgba(0,0,0,.5)!important}
        </style>

        <div style="color:var(--txt-500);font-size:.95rem;margin-top:2rem;padding-top:1.5rem;border-top:1px solid rgba(100,116,139,.1);">
          © {{ 'now' | date: '%Y' }} Mahadeb Mandal · Last updated {{ site.time | date: "November %d, %Y" }}
        </div>
      </div>
    </footer>
  </div>

  <script>
    const c = document.getElementById('live-clock');
    if(c){const t=()=>{c.textContent=new Date().toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'})};t();setInterval(t,1000);}
    const btn = document.getElementById('theme-toggle');
    const root = document.documentElement;
    const key = 'mm-theme';
    const apply = (m) => { root.dataset.theme = m; btn.textContent = m==='dark'?'Sun':'Moon'; };
    const saved = localStorage.getItem(key) || (matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
    apply(saved);
    btn.onclick = () => { const next = root.dataset.theme==='dark'?'light':'dark'; localStorage.setItem(key,next); apply(next); };
  </script>
</body>
</html>
